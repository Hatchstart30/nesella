<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop>
    <source src="y.crdownload" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
